<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello, World</title>
    <style>
      .neon-button {
        /* 버튼의 위치를 상대적으로 설정 */
        position: relative;
        /* 버튼 내부 여백: 상하 15px, 좌우 30px */
        padding: 15px 30px;
        /* 글자 크기를 1.2rem으로 설정 */
        font-size: 1.2rem;
        /* 글자 색상을 흰색으로 설정 */
        color: #fff;
        /* 배경을 투명하게 설정 */
        background: transparent;
        /* 2픽셀 두께의 흰색 테두리 설정 */
        border: 2px solid #fff;
        /* 모서리를 5픽셀 둥글게 처리 */
        border-radius: 5px;
        /* 텍스트에 네온 효과를 주는 다중 그림자 효과 */
        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #ff00de,
          0 0 30px #ff00de, 0 0 40px #ff00de;
        /* 버튼 주변에 네온 효과를 주는 박스 그림자 */
        box-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #ff00de,
          0 0 30px #ff00de;
        /* 마우스 오버시 포인터 커서로 변경 */
        cursor: pointer;
        /* 모든 속성 변화를 0.3초 동안 부드럽게 적용 */
        transition: all 0.3s ease;
      }

      .neon-button:hover {
        /* 배경을 빨간색으로 변경 */
        background: #ff00de;
        box-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 40px #ff00de,
          0 0 80px #ff00de;
      }

      body {
        background-color: #000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      h1 {
        color: white;
        margin-bottom: 2rem;
      }
    </style>
  </head>
  <body>
    <h1>Hello, World!</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quos.
      lorem
    </p>
    <div class="neon-button-container">
      <button class="neon-button">NEON · 네온</button>
    </div>

    <script>
      const button = document.querySelector(".neon-button");
      button.addEventListener("click", () => {
        alert("버튼이 클릭되었습니다.");
      });
    </script>
  </body>
</html>
